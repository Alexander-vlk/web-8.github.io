<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Барменков - задание 8</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <button id="openFormButton">Открыть форму</button>
    <div id="popupForm" style="display: none;">
        <button id="closeFormButton">Закрыть форму</button>
        <section class="formcarry-container">
            <form action="https://formcarry.com/s/vCOiAcR8vp" method="POST" enctype="multipart/form-data">
              
              <div class="formcarry-block">
                <label for="fc-generated-1-name">ФИО</label>
                <input type="text" name="name" id="fc-generated-1-name" placeholder="Your first and last name" />
              </div>
                
              <div class="formcarry-block">
                <label for="fc-generated-1-email">Электронная почта</label>
                <input type="email" name="email" id="fc-generated-1-email" placeholder="имя@почта.com" />
              </div>
    
              <div class="formcarry-block">
                <label for="fc-generated-1-name">Телефон</label>
                <input type="text" name="phone" id="fc-generated-1-name" placeholder="7-000-000-00-00" />
              </div>
    
              <div class="formcarry-block">
                <label for="fc-generated-1-name">Организация</label>
                <input type="text" name="company" id="fc-generated-1-name" placeholder="Yandex" />
              </div>
                
              <div class="formcarry-block">
                <label for="fc-generated-1-message">Сообщение</label>
                <textarea name="message" name="message" id="fc-generated-1-message" placeholder="Хочу пиццу..."></textarea>
              </div>
            
              <div class="formcarry-block">
                <label for="fc-generated-1-message">Соглашаюсь на обработку данные</label>
                <input type="checkbox" name="terms" id="termss=">
              </div>
                
              <div class="formcarry-block">  
                <button type="submit">Отправить</button>
              </div>
            
            </form>
          </section>
    </div>
    <script src="index.js"></script>

</body>
</html>
